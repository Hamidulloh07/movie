
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <style>
    li {
      width: 300px;
      height: 500px;
    }

    .movie__img {
      object-fit: contain;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <main>
    <div class="movies__container container">
      <h1 class="movies__title h1 text-center mb-4">Movies</h1>
      <div class="movies__inner">
        <div class="d-flex justify-content-between mb-5 ">

          <input class="w-25  movies__input form-control" type="search" >

          <select class="w-25 extra-select form-select">
            <option selected hidden class="" value="">Sorts</option>
            <option value="default-option">Default</option>
            <option value="a-z-option">A-Z</option>
            <option value="z-a-option">Z-A</option>
            <option value="option-0-10">0-10</option>
            <option value="option-10-0">10-0</option>
          </select>

          <select class="w-25 movies__select form-select">
          </select>


        </div>
        <ul class="movies__list d-flex justify-content-between flex-wrap list-unstyled"></ul>
      </div>
    </div>
  </main>

  <template id="movies__template">
    <li class="movies__item card mb-5  text-center">

      <img class="movie__img rounded mb-2" src="" alt="">

      <div class="px-4">
        <p class="movie__title h4"></p>
        <p class="movie__reting fs-5 "></p>
        <p class="movie__category"></p>
      </div>
    </li>
  </template>
  <script src="./js/movies.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
